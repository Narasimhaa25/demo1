<html>
<head>
<title> Login Page</title>
<script language="javascript">
function validate()
{
var u=document.f1.u.value;
var p=document.f1.p.value;
if(u=="MVSREC" && p=="ITD")
{
window.open("loginsuccess.html");
}
else
{
window.open("loginfail.html");
}
}
</script>
</head>
<body>

  <div class="login-container" align="center">
    <h1>Login Page</h1>
    <form name="f1">
     
        <label for="un">User ID</label>
        <input type="text" id="un" name="u">
      </div>
      <div class="login-container" align="center">
        <label for="pw">Password</label>
        <input type="password" id="pw" name="p">
      <br></br>


        <input type="button" value="Signin" id="s" onclick="validate()">
        <input type="reset" value="Reset" id="r">
      </div>
    </form>
  </div>

</body>
</html>
